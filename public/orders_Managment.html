<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="orders_mgmt.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>
  <header>
    <!--Top Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <div class="navbar-brand">
            <a href="homepage.html">
          <img src="Pictures/logo.jpg" alt="Logo" class="logo">
        </a>
        </div>
        <div class="navbar-nav">
          <div class="nav-item">
            <div class="input-group">
              <input type="text" class="form-control" id="searchOrder" placeholder="Search by User ID">
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="container-fluid main-content">
    <div class="row">
      <div class="col-md-12 d-flex align-items-center">
        <h3 class="mt-4-header">Order Management</h3>
        <select class="form-select ms-3" id="filterStatus">
          <option value="all">All Orders</option>
          <option value="ordered">Ordered</option>
          <option value="in-progress">In Progress</option>
        </select>
        <div class="ms-3">
          <label for="maxBill">Max Bill</label>
          <input type="range" id="maxBill" class="form-range" min="0" max="5000" value="5000" step="1">
          <span id="maxBillValue">5000</span>
        </div>
      </div>
      <div class="col-md-12">
        <table class="table table-bordered mt-4">
          <thead>
            <tr>
              <th class="mt-4">Order ID</th>
              <th class="mt-4">Customer ID</th>
              <th class="mt-4">Status</th>
              <th class="mt-4">Items Ordered</th>
              <th class="mt-4">Total Price</th>
              <th class="mt-4">Actions</th>
            </tr>
          </thead>
          <tbody id="orderTable">
            <!-- Order rows will be dynamically generated here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./src/orders_mgmt.js"></script>
</body>
</html>
