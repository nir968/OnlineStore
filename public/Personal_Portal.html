<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Customer Portal</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="personal_portal.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi-Q_FHvGc1tMu8_kwoPtu_TRheoXiLXI&libraries=places&callback=initMap" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script> 

</head>

<body>
  <header>
    <!--Top Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
          <div class="navbar-brand">
            <a href="homepage.html">
              <img src="Pictures/logo.jpg" alt="Logo" class="logo">
            </a>
          </div>
          <div class="navbar-nav">
            <div class="nav-item">
              
            </div>
          </div>
        </div>
      </nav>
  </header>

  <div class="container-fluid main-content">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="mt-4-header">Personal Customer Portal</h3>
          <form id="customer-form">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <p id="firstName" class="form-static-text"></p>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <p id="lastName" class="form-static-text"></p>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <p id="email" class="form-static-text"></p>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Change Password</label>
              <input type="password" class="form-control form-control-sm" id="password">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control form-control-sm" id="streetAddress" name="streetAddress">
              <button class="btn btn-address mt-2" type="button" data-bs-toggle="modal" data-bs-target="#addressModal">Change Address <i class="bi bi-geo-alt"></i></button>
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control form-control-sm" id="city">
              <button class="btn btn-address mt-2" type="button" onclick="changeCity()">Change City</button>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
        <h3 class="mt-4-header">Order History</h3>
        <table class="table table-bordered mt-4">
          <thead>
            <tr>
              <th class="mt-4">Order ID</th>
              <th class="mt-4">Items Ordered</th>
              <th class="mt-4">Total Price</th>
            </tr>
          </thead>
          <tbody id="orderHistory">
            <!-- Order history will be dynamically generated here -->
          </tbody>
        </table>
        <h4 class="mt-4-header">Total Spending: $<span id="totalSpending">0</span></h4>
      </div>
    </div>
  </div>

  <!-- Address Modal -->
  <div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true" data-bs-backdrop="false">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addressModalLabel">Select Address</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input id="pac-input" class="controls form-control mb-3" type="text" placeholder="Search Box">
          <div id="map" style="height: 500px; width: 100%;"></div>
          <input type="hidden" id="latitude">
          <input type="hidden" id="longitude">
          <input type="hidden" id="location-name">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveLocation">Save Location</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./src/pportal.js"></script>
</body>

</html>
